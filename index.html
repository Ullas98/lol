<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sixtytoo — links</title>
  <meta name="description" content="Profile links" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0b1220;
      --glass:rgba(15,23,42,.55);
      --text:#e6f0ff;
    }
    *{box-sizing:border-box;}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow:hidden;
    }
    canvas#bg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      z-index:-2;
    }
    .fog{
      position:fixed;
      inset:-40%;
      z-index:-1;
      filter: blur(60px) opacity(.65);
      background:
        radial-gradient(40% 30% at 20% 20%, #00d4ff22, transparent 60%),
        radial-gradient(50% 40% at 80% 30%, #7c3aed22, transparent 65%),
        radial-gradient(60% 50% at 50% 80%, #10b98122, transparent 70%);
      animation:fogMove 22s infinite alternate ease-in-out;
    }
    @keyframes fogMove{
      from{transform:translate(-2%, 1%) scale(1.05)}
      to{transform:translate(2%, -1%) scale(1.1)}
    }
    .wrap{
      display:grid;
      place-items:center;
      height:100%;
      padding:32px;
    }
    .card{
      width:min(680px, 92vw);
      padding:28px 26px 22px;
      background:var(--glass);
      border:1px solid #ffffff15;
      border-radius:24px;
      box-shadow:0 10px 40px rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
    }
    h1{
      margin:0;
      font-size:clamp(28px, 4vw, 38px);
    }
    .status{
      margin-top:8px;
      display:inline-block;
      padding:8px 12px;
      border-radius:14px;
      background:#ffffff15;
      font-size:14px;
    }
    .links{
      margin-top:22px;
    }
    .btn{
      display:block;
      width:100%;
      padding:14px 16px;
      border-radius:16px;
      text-decoration:none;
      color:var(--text);
      background:#0f172acc;
      border:1px solid #ffffff22;
      text-align:center;
      font-size:15px;
    }
    .foot{
      margin-top:18px;
      font-size:12px;
    }
  </style>
</head>

<body>

  <canvas id="bg"></canvas>
  <div class="fog"></div>

  <main class="wrap">
    <section class="card">
      <h1>sixtytoo</h1>
      <div class="status">Discord: sixtytoo</div>

      <div class="links">
        <a class="btn" href="https://discord.com/users/1402889608336769026" target="_blank">Discord</a>
      </div>

      <div class="foot">
        © <span id="year"></span> sixtytoo
      </div>
    </section>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    const mouse = { x:w/2, y:h/2, active:false };
    let particles = [];

    function rand(a,b){ return Math.random()*(b-a)+a; }

    window.addEventListener("resize", () => {
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      resetParticles();
    });

    canvas.addEventListener("mousemove", e=>{
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      mouse.active = true;
    });

    canvas.addEventListener("mouseleave", ()=> mouse.active=false);

    class Particle{
      constructor(){ this.reset(); }

      reset(){
        this.x = rand(0,w);
        this.y = rand(0,h);
        this.vx = rand(-0.3,0.3);
        this.vy = rand(-0.3,0.3);
        this.r = rand(1.5,3.5);
        this.baseR = this.r;
        this.hue = rand(190,260);
        this.alpha = rand(0.35,0.9);
      }

      update(){
        if(mouse.active){
          const dx = this.x - mouse.x;
          const dy = this.y - mouse.y;
          const dist = Math.sqrt(dx*dx + dy*dy) || 1;

          const zone = 140;
          if(dist < zone){
            const force = (zone - dist)/zone;
            const push = force * 2.2;

            this.vx += (dx/dist) * push;
            this.vy += (dy/dist) * push;

            this.r = Math.min(this.baseR * 2.4, this.r + force);
          } else {
            this.r += (this.baseR - this.r)*0.05;
          }
        }

        this.x += this.vx;
        this.y += this.vy;

        this.vx *= 0.94;
        this.vy *= 0.94;

        if(this.x < -10) this.x = w+10;
        if(this.x > w+10) this.x = -10;
        if(this.y < -10) this.y = h+10;
        if(this.y > h+10) this.y = -10;
      }

      draw(){
        ctx.beginPath();
        ctx.fillStyle = `hsla(${this.hue},85%,60%,${this.alpha})`;
        ctx.arc(this.x,this.y,this.r,0,Math.PI*2);
        ctx.fill();
      }
    }

    function resetParticles(){
      const count = Math.round((w*h)/90000);
      particles = [];
      for(let i=0;i<count;i++) particles.push(new Particle());
    }

    resetParticles();

    function connect(){
      for(let i=0;i<particles.length;i++){
        for(let j=i+1;j<particles.length;j++){
          const a = particles[i], b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const d = Math.sqrt(dx*dx + dy*dy);

          if(d < 110){
            const t = 1 - d/110;
            ctx.strokeStyle = `rgba(150,180,255,${0.05 + t*0.18})`;
            ctx.lineWidth = t;
            ctx.beginPath();
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,w,h);

      const g = ctx.createLinearGradient(0,0,w,h);
      g.addColorStop(0,'rgba(10,15,25,0.16)');
      g.addColorStop(1,'rgba(20,10,35,0.12)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      for(const p of particles){
        p.update();
        p.draw();
      }

      connect();
      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
