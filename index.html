<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sixtytoo — links</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b1220;
      --glass:rgba(15,23,42,.55);
      --text:#e6f0ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Poppins,system-ui,sans-serif;
      color:var(--text);
      background:var(--bg);
      overflow:hidden;
    }
    canvas#bg{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:-2;
      pointer-events:none;
    }
    .fog{
      position:fixed;
      inset:-40%;
      z-index:-1;
      filter: blur(60px) opacity(.65);
      background:
        radial-gradient(40% 30% at 20% 20%, #00d4ff22, transparent 60%),
        radial-gradient(50% 40% at 80% 30%, #7c3aed22, transparent 65%),
        radial-gradient(60% 50% at 50% 80%, #10b98122, transparent 70%);
      animation:fogMove 22s infinite alternate ease-in-out;
    }
    @keyframes fogMove{from{transform:translate(-2%, 1%) scale(1.05)}to{transform:translate(2%, -1%) scale(1.1)}}
    .wrap{display:grid; place-items:center; height:100%; padding:32px}
    .card{width:min(680px, 92vw); padding:28px 26px 22px; background:var(--glass); border:1px solid #ffffff15; border-radius:24px; box-shadow:0 10px 40px rgba(0,0,0,.35); backdrop-filter:blur(10px); z-index:1}
    h1{margin:0; font-size:clamp(28px,4vw,38px)}
    .status{margin-top:8px; display:inline-block; padding:8px 12px; border-radius:14px; background:#ffffff14}
    .links{margin-top:22px}
    .btn{display:block; width:100%; padding:14px 16px; border-radius:12px; text-decoration:none; color:var(--text); background:#0f172acc; border:1px solid #ffffff18; text-align:center}
    .foot{margin-top:18px; font-size:12px}
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="fog"></div>

  <main class="wrap">
    <section class="card">
      <h1>sixtytoo</h1>
      <div class="status">Discord: sixtytoo</div>

      <div class="links">
        <a class="btn" href="https://discord.com/users/1402889608336769026" target="_blank" rel="noopener">Discord</a>
      </div>

      <div class="foot">© <span id="year"></span> sixtytoo</div>
    </section>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d', { alpha: true });
    let w = canvas.width = innerWidth;
    let h = canvas.height = innerHeight;

    // pointer state (works even when over card)
    const pointer = { x: w/2, y: h/2, active: false, lastMove: 0 };

    // small helper
    const rand = (a,b) => Math.random()*(b-a)+a;

    // particles array
    let particles = [];

    window.addEventListener('resize', ()=>{
      w = canvas.width = innerWidth;
      h = canvas.height = innerHeight;
      resetParticles();
    });

    // track pointer on window so card won't block it
    function onPointer(e){
      pointer.x = e.clientX ?? (e.touches && e.touches[0] && e.touches[0].clientX) ?? pointer.x;
      pointer.y = e.clientY ?? (e.touches && e.touches[0] && e.touches[0].clientY) ?? pointer.y;
      pointer.active = true;
      pointer.lastMove = performance.now();
    }
    window.addEventListener('pointermove', onPointer, { passive:true });
    window.addEventListener('mousemove', onPointer, { passive:true });
    window.addEventListener('touchmove', onPointer, { passive:true });

    // if no movement for 1.2s consider pointer inactive (so idle drift returns)
    function checkPointerIdle(){
      const now = performance.now();
      if(now - pointer.lastMove > 1200) pointer.active = false;
      requestAnimationFrame(checkPointerIdle);
    }
    checkPointerIdle();

    class Particle{
      constructor(){
        this.x = rand(0,w);
        this.y = rand(0,h);
        // slow default drift velocity
        this.vx = rand(-0.25, 0.25);
        this.vy = rand(-0.25, 0.25);
        this.r = rand(1.4,3.6);
        this.baseR = this.r;
        this.h = rand(190,260);
        this.a = rand(0.35,0.9);
      }
      update(){
        // idle slow movement: gentle jitter added every frame
        this.vx += rand(-0.01, 0.01);
        this.vy += rand(-0.01, 0.01);

        // clamp small speeds so drift remains slow
        this.vx = Math.max(Math.min(this.vx, 0.8), -0.8);
        this.vy = Math.max(Math.min(this.vy, 0.8), -0.8);

        // repel from pointer if active
        if(pointer.active){
          const dx = this.x - pointer.x;
          const dy = this.y - pointer.y;
          const dist = Math.sqrt(dx*dx + dy*dy) || 0.0001;
          const zone = 140;
          if(dist < zone){
            const force = (zone - dist)/zone;       // 0..1
            const strength = 2.4 * force;           // repulsion multiplier
            this.vx += (dx/dist) * strength;
            this.vy += (dy/dist) * strength;
            // size bump
            this.r = Math.min(this.baseR * 2.4, this.r + force * 0.9);
          } else {
            // slowly return to base size
            this.r += (this.baseR - this.r) * 0.04;
          }
        } else {
          // when pointer not active, slowly return size
          this.r += (this.baseR - this.r) * 0.04;
        }

        // apply velocity and mild damping
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.96;
        this.vy *= 0.96;

        // wrap edges
        if(this.x < -10) this.x = w + 10;
        if(this.x > w + 10) this.x = -10;
        if(this.y < -10) this.y = h + 10;
        if(this.y > h + 10) this.y = -10;
      }
      draw(){
        ctx.beginPath();
        ctx.fillStyle = `hsla(${this.h},85%,60%,${this.a})`;
        ctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
        ctx.fill();
      }
    }

    function resetParticles(){
      const count = Math.max(20, Math.round((w*h)/90000));
      particles = [];
      for(let i=0;i<count;i++) particles.push(new Particle());
      // lower count on weak devices
      if(navigator.hardwareConcurrency && navigator.hardwareConcurrency <= 2){
        particles = particles.slice(0, Math.max(12, Math.round(particles.length * 0.6)));
      }
    }
    resetParticles();

    function connect(){
      for(let i=0;i<particles.length;i++){
        const a = particles[i];
        for(let j=i+1;j<particles.length;j++){
          const b = particles[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const d = Math.sqrt(dx*dx + dy*dy);
          if(d < 110){
            const t = 1 - d/110;
            ctx.beginPath();
            ctx.strokeStyle = `rgba(150,180,255,${0.05 + t*0.18})`;
            ctx.lineWidth = 1 * t;
            ctx.moveTo(a.x,a.y);
            ctx.lineTo(b.x,b.y);
            ctx.stroke();
          }
        }
      }
    }

    function animate(){
      ctx.clearRect(0,0,w,h);

      // subtle gradient background on canvas
      const g = ctx.createLinearGradient(0,0,w,h);
      g.addColorStop(0,'rgba(10,15,25,0.16)');
      g.addColorStop(1,'rgba(20,10,35,0.12)');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      for(const p of particles){
        p.update();
        p.draw();
      }

      connect();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
